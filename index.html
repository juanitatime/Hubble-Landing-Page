<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7ad2b3508b.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>


    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(0, 0%, 100%);
        }
    </style>
</head>

<body>
    
        <header>
            <img class="logo" src="./logo.svg" alt="Huddle Logo">
        </header>

    <main class="main">

        <div class="image-container">

            <img class="mockup" src="./illustration-mockups.svg" alt="Illustration Mock-up">

        </div>

        <div class="text-container">
        
            <div class="content-container">

                <h1>Build The Community <br>Your Fans Will Love</h1>

            </div>  

            <div        class="content-par">

                <p>Huddle re-imagines the way we build  communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
                </p>

            </div>
        </div>
    </main>
    <div class="button">

        <button>Register</button>

    </div>

    <div class="icons" id="icon-container">

        <a class="icons-box" href="#">
            <i class="icons fab fa-facebook-f fa-lg" style="color: white"></i>
        </a>

        <a class="icons-box" href="#">
            <i class="icons fab fa-twitter fa-lg" style="color:white"></i>
        </a>

        <a class="icons-box" href="#">
            <i class="icons fab fa-instagram fa-lg" style="color: white"></i>
        </a>

    </div>

    <footer>

        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Meryl Almeida</a>.
        </p>

    </footer>
    
</body>

</html>
